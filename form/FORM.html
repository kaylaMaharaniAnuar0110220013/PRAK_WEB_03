<!DOCTYPE HTML>
<html>
    <head>
        
            <title>Form Pendaftaran</title>
           

    </head>
    <body>
        
    <hr>
    <form autocomplete="off">
       
        <h1>Form Pendaftaran</h1>
            <label for="Nama Lengkap">Nama Lengkap:</label>
            <input type="text" id="Nama Lengkap" name="Nama Lengkap" style="width: 300px;">
            <br>
            <br>
        <label for="Nama Panggilan">Nama Panggilan:</label>
        <input type="text" id="Nama Panggilan" name="Nama Panggilan" style="width: 300px;">
        <br>
        <br>
       <label for="Tempat Lahir">Tempat Lahir:</label>
        <input type="text" id="Tempat Lahir" name="Tempat Lahir" style="width: 300px;">
        <br>
        <br>
        <label for="Tanggal Lahir">Tanggal Lahir:</label>
        <input type="date" id="Tanggal Lahir" name="Tanggal Lahir" style="width: 300px;">
        <br>
        <br>
        <label for="Nomor Telepon">Nomor Telepon:</label>
        <input type="tel" id="tlp" name="tlp" pattern="[0-9]{8,}" style="width: 300px;">
        <br>
        <br>
        <label for="Jenis Kelamin">Jenis Kelamin:</label>
        <input type="radio" id="Laki-laki" name="Jenis Kelamin">
        <label for="Laki-laki">Laki-laki</label>
        <input type="radio" id="Perempuan" name="Jenis Kelamin">
        <label for="Perempuan">Perempuan</label>
        <br>
        <br>
        <label for="Agama">Agama:</label>
        <select id="Agama" name="Agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Protestan">Protestan</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Konghucu">Konghucu</option>
            </select>
             <br>
            <br>
       <label for="Tingkat Pendidikan">Tingkat Pendidikan</label>
       <select id="Tingkat Pendidikan" name="Tingkat Pendidikan">
            <option value="SD/Sederajat">SD/Sederajat</option>
            <option value="SMP/Sederajat">SMP/Sederajat</option>
            <option value="SMA/Sederajat">SMA/Sederajat</option>
            <option value="D1">D1</option>
            <option value="D2">D2</option>
            <option value="D3">D3</option>
            <option value="D4">D4</option>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
            <option value="S3">S3</option>
        </select>
        <br>
        <br>
    <label>Hobi:</label>
        <input type="checkbox" id="hobi1" name="hobi1">
        <label for="Hobi1">Menulis</label>
        <input type="checkbox" id="hobi2" name="hobi2">
        <label for="hobi2">Menggambar</label>
        <input type="checkbox" id="hobi3" name="hobi3">
        <label for="hobi3">Bernyanyi</label>
        <input type="checkbox" id="hobi4" name="hobi4">
        <label for="hobi4">Bermain alat musik</label>
        <input type="checkbox" id="hobi5" name="hobi5">
        <label for="hobi5">Berenang</label>
        <input type="checkbox" id="hobi6" name="hobi6">
        <label for="hobi6">Menari</label>
        <br>
        <br>
       <label for="alamat">Alamat Lengkap:</label>
        <textarea name="alamat" id="alamat" rows="6" style="width: 300px;"></textarea>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" style="width: 300px">
        <br>
        <br>
        <td><button type="submit" value="kirim">Kirim</button>
        
    
        
        </form>
    </body>
</html>
